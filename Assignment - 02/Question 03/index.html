<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 03</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      table {
        width: auto;
        border-collapse: collapse;
        text-align: center;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }
      th {
        background-color: white;
      }
    </style>
  </head>

  <body>
    <h2>Text Formatting Tags</h2>
    <table>
      <tr>
        <th>HTML Tag</th>
        <th>Output</th>
      </tr>

      <tr>
        <td>normal text</td>
        <td>hello world</td>
      </tr>

      <tr>
        <td>Font & its attributes</td>
        <td style="font-size: large; color: blue">hello world</td>
      </tr>

      <tr>
        <td>&lt;B&gt;</td>
        <td><b>Bold</b></td>
      </tr>
      <tr>
        <td>&lt;I&gt;</td>
        <td><i>Italic</i></td>
      </tr>
      <tr>
        <td>&lt;U&gt;</td>
        <td><u>Underline</u></td>
      </tr>
      <tr>
        <td>&lt;EM&gt;</td>
        <td><em>Emphasis</em></td>
      </tr>
      <tr>
        <td>&lt;STRONG&gt;</td>
        <td><strong>STRONG</strong></td>
      </tr>
      <tr>
        <td>&lt;TELETYPE&gt;</td>
        <td><tt>TELETYPE</tt></td>
      </tr>

      <tr>
        <td>&lt;CITE&gt;</td>
        <td><cite>Citation</cite></td>
      </tr>

      <tr>
        <td>&lt;STRIKE&gt;</td>
        <td><strike>strike through text</strike></td>
      </tr>

      <tr>
        <td>&lt;BIG&gt;</td>
        <td>text in a big font</td>
      </tr>

      <tr>
        <td>&lt;SMALL&gt;</td>
        <td>text in a small font</td>
      </tr>

      <tr>
        <td>&lt;SUB&gt;</td>
        <td>a<sub>b</sub></td>
      </tr>

      <tr>
        <td>&lt;SUP&gt;</td>
        <td>a<sup>b</sup></td>
      </tr>
    </table>
  </body>
</html>
