<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 07</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        width: 25%;
      }

      .form-group {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; align-items: center">
      <img src="./image.jpg" style="width: 50px; height: 50px" />
      <h2 style="color: red">Employee Registration form</h2>
    </div>
    <form>
      <div class="form-group" style="margin-left: auto">
        <label><input type="radio" value="Mr." checked /> Mr.</label>
        <label><input type="radio" value="Mrs." /> Mrs.</label>
        <label><input type="radio" value="Ms." /> Ms.</label>
      </div>
      <br />
      <div class="form-group">
        <label>First Name</label> <input type="text" placeholder="First Name" />
      </div>
      <br />

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" placeholder="Last Name" />
      </div>
      <br />

      <div class="form-group">
        <label>Mail Address1</label>
        <input type="text" />
      </div>
      <br />

      <div class="form-group">
        <label>Mail Address2</label>
        <input type="text" />
      </div>
      <br />

      <div class="form-group">
        <label>City</label>
        <input type="text" />
      </div>
      <br />

      <div class="form-group">
        <label>State</label>
        <select style="margin-right: 6rem">
          <option>Gujarat</option>
        </select>
      </div>
      <br />

      <div class="form-group">
        <label>Upload Photo</label>
        <input type="file" />
      </div>
      <br />

      <div class="form-group">
        <label>E-Mail</label>
        <input type="email" />
      </div>
      <br />

      <div class="form-group">
        <label>Mobile</label>
        <input type="text" placeholder="+91" />
      </div>
      <br />

      <div class="form-group">
        <label>Languages known</label><br />
        <div
          class="checkbox-group"
          style="display: flex; flex-direction: column; margin-right: 6rem"
        >
          <label
            ><input type="checkbox" value="Gujrati" checked />Gujarati</label
          ><br />
          <label><input type="checkbox" value="Hindi" checked />Hindi</label
          ><br />
          <label><input type="checkbox" value="English" checked />English</label
          ><br />
          <label><input type="checkbox" value="Marathi" />Marathi</label><br />
        </div>
      </div>

      <div class="form-group">
        <label>Additional Information</label>
        <input type="textarea" placeholder="Optional" style="height: 50px" />
      </div>
      <br />

      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
